{% extends "base.html" %}
{% block content %} 
<div class="row">
    <h3>Categories</h3>
     <ul class="collapsible">
    {% for category in categories %}
    <li>
      <div class="collapsible-header">
        
            <a href="" class="waves-effect waves-light btn btn_small">Del</a>
            <a href="{{url_for('edit_category', category_id = category._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
        <div class=" task_header col s9">
             <p><strong> {{category.category_name}} </strong></p>
        </div>
      </div>
    </li>
   {% endfor %}
  </ul>

</div>
{% endblock %}
