{% extends'base.html' %}
{% block content%}
    <h3>Edit Category</h3>
<div class="row">
    <form action="{{ url_for('insert_category'}}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="category_name" name="category_name" type="text" class="validate"/>
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Category
                <i class="material-icons right">playlist_add</i>
            </button>
        
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                due_date = Date.parse('{{task.due_date}}');
                $("#due_date").pickadate('picker').set('select', due_date, {format:'dd/mm/yyyy'}).trigger('change')
            });
        </script>
{% endblock %}
