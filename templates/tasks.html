{% extends "base.html" %}
{% block content %} 

     <ul class="collapsible">
    {% for task in tasks %}
    <li>
      <div class="collapsible-header"><i class="material-icons">expand_more</i>
        <p><strong> {{task.task_name}} </strong> - {{task.due_date}}</p>
      </div>
      <div class="collapsible-body"><span> <p> {{task.task_description}} </p> </span></div>
    </li>
   {% endfor %}
  </ul>
{% endblock %}
