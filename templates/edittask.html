{% extends'base.html' %}
{% block content%}
    <h3>Edit Task</h3>
<div class="row">
    <form action="{{ url_for('update_task', task_id=task._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="category" name="category_name">
                    <option value="" disabled selected>Choose category</option>
                    {% for cat in categories %}
                        {% if cat.category_name == task.category_name %}
                            <option value="{{cat.category_name}}" selected>{{cat.category_name}}</option>
                        {% else %}
                            <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label>Task Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="task_name" name="task_name" type="text" class="validate" value="{{task.task_name}}"/>
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea id="task_description" name="task_description" class="materialize-text">{{task.task_description}}</textarea>
                <label for="task_description">Task Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input type="text" id="due_date" name="due_date" class="datepicker" />
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <label>
                {% if task.is_urgent %}
                    <input id="is_urgent" name="is_urgent" type="checkbox" checked />
                {% else %}
                     <input id="is_urgent" name="is_urgent" type="checkbox"/>
                {% endif %}
                    <span class="lever"></span>
                    Is Urgent
                </label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit Task
                <i class="material-icons right">playlist_add</i>
            </button>
        
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                due_date = Date.parse('{{task.due_date}}');
                $("#due_date").pickadate('picker').set('select', due_date, {format:'dd/mm/yyyy'}).trigger('change')
            });
        </script>
{% endblock %}
